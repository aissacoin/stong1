<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrongTools | Warm & Essential Web Utilities</title>
    <meta name="description" content="Free, fast, and secure online tools for developers and creators. No tracking, purely browser-based.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #f3ece0; 
            --bg-main: #fdf6e3; 
            --bg-card: #ffffff; 
            --accent: #b45309; 
            --accent-soft: rgba(180, 83, 9, 0.05);
            --text-main: #3c2f2f; 
            --text-dim: #7d6e6e;
            --border-color: #e7d8c5;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }

        .tool-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-main);
            border: 1px solid var(--border-color);
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px -5px rgba(60, 47, 47, 0.1);
            border-color: var(--accent);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #dccdb9; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbb9a4; }

        .glass-header {
            background: rgba(253, 246, 227, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        input, textarea, select {
            background-color: #fdfaf3 !important;
        }

        input::placeholder { color: #b7a896; }
    </style>
